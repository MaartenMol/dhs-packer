# https://access.redhat.com/documentation/en-us/red_hat_enterprise_linux/8/html/performing_an_advanced_rhel_installation/kickstart-commands-and-options-reference_installing-rhel-as-an-experienced-user

# Set the authentication options for the system
auth --passalgo=sha512 --useshadow
# Install OS instead of upgrade
install
# License agreement
eula --agreed
# Use network installation
url --url="http://mirror.centos.org/centos/8/BaseOS/x86_64/os/"
repo --name="AppStream" --baseurl=http://mirror.centos.org/centos/8/BaseOS/x86_64/os/../../../AppStream/x86_64/os/
# Use text mode install
text
# Disable Initial Setup on first boot
firstboot --disable
# Keyboard layout
keyboard us-acentos
# System language
lang en_US.UTF-8
# Network information
network --bootproto=dhcp --device=link --activate
network --hostname=packer-centos8.localdomain
# Root password
rootpw $1$ENUaGmb5$UjQAMAiT43YPrmkKCaKez/ --iscrypted
# SELinux configuration
selinux --disabled
#FirewallD configuration
firewall --disabled
# Do not configure the X Window System
skipx
# System timezone
timezone Europe/Amsterdam --isUtc
# Add a user named packer
#user --groups=wheel --name=packer --password=$1$ENUaGmb5$UjQAMAiT43YPrmkKCaKez/ --iscrypted --gecos="packer"
# System bootloader configuration
bootloader --location=mbr --append="crashkernel=auto"
# Clear the Master Boot Record
zerombr
# Remove partitions
clearpart --all --initlabel
# Automatically create partitions using LVM
autopart --type=lvm
# Reboot after successful installation
reboot

%packages --ignoremissing
# dnf group info minimal-environment
@^minimal-environment
#Install extra packages
open-vm-tools
epel-release
net-tools
python3
python3-pip
bash-completion
git
rsync
wget
tmux
figlet
rubygems
# Exclude unnecessary firmwares
-iwl*firmware
%end

%post --nochroot --logfile=/mnt/sysimage/root/ks-post.log
# Disable quiet boot and splash screen
sed --follow-symlinks -i "s/ rhgb quiet//" /mnt/sysimage/etc/default/grub
sed --follow-symlinks -i "s/ rhgb quiet//" /mnt/sysimage/boot/grub2/grubenv

#Set Python3 as standard Python
alternatives --set python /usr/bin/python3

#Set MOTD
gem install lolcat
mkdir /etc/custom_motd/
wget https://gist.github.com/MaartenMol/7a6d19bbc6976eee9b557f4ea0f2b4d5/raw/00c78aa4c5f1cbe512f8dd2d70dfbe75a7794f78/motd.sh -O /etc/custom_motd/motd.sh
chmod +x /etc/custom_motd/motd.sh
echo "/etc/custom_motd/motd.sh" | tee --append /etc/profile

# Passwordless sudo for the user 'packer'
#echo "packer ALL=(ALL) NOPASSWD: ALL" >> /mnt/sysimage/etc/sudoers.d/packer
%end